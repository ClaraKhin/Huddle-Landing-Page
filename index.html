<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1b65be4627.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header><img src="images/logo.svg" alt="logo" /></header>
    <div class="container">
      <div class="content">
        <div class="content-a">
          <img src="images/illustration-mockups.svg" alt="" />
        </div>
        <div class="content-b">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connectons with your users as you
            engage in genuine discussion.
          </p>
          <button type="submit" value="Register">Register</button>
        </div>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/ClaraKhin"
          target="_blank"
          >Khin</a
        >.
      </p>
      <ul class="social-links">
        <li class="facebook">
          <a href="#">
            <i class="fa-brands fa-facebook-f fa-sm" style="color: #1f71ff"></i
          ></a>
        </li>
        <li class="instagram">
          <a href="#">
            <i class="fa-brands fa-instagram fa-sm" style="color: #e4405f"></i
          ></a>
        </li>
        <li class="twitter">
          <a href="#"
            ><i class="fa-brands fa-twitter fa-sm" style="color: #00acee"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
